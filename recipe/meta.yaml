{% set name = "emc2" %}
{% set version = "1.2.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/emc2-{{ version }}.tar.gz
  sha256: cbbfb63b177b82d68b3596081c790cce278687a6c6cc35685c410c9894528ac2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6
    - xarray
    - matplotlib-base
    - dask
    - pint
    - act-atmos
    - icartt
    - cython
test:
  imports:
    - emc2
    - emc2.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/columncolab/EMC2
  summary: An open source framework for atmospheric model and observational column comparison.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rcjackson
